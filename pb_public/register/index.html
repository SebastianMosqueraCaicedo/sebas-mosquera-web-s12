<!DOCTYPE html>
<html>
 <head>

  <title>Register Testium</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="Author" content="Sebastian Mosquera">
  <link rel="stylesheet" href="../styles/style.css">
 </head>
 <body>
	 <section class="center-items" height="1000px">
		 <article class="center-items" width="400px" height="600px">

			 <label for="regis-name">Insert your new user mail</label>
			 <textarea id="regis-name" maxlength="64" minlength="8" rows="1" 
				 placeholder="Username" required="true"></textarea>

			 <label for="regis-pass">Insert your new user password</label>
			 <textarea id="regis-pass" maxlength="64" minlength="8" rows="1" 
				 placeholder="Password" required="true"></textarea>

			 <button id="regis-enter" type="button">Create</button>

		 </article>
	 </section>
	 <script src="./main.js"></script>
 </body>
</html>
