 <body>
	 <article class="center-items" width="400px" height="600px">

		 <label for="login-name">Insert your mail</label>
		 <textarea id="login-name" maxlength="64" minlength="8" rows="1"

		 <label for="login-pass">Insert your user password</label>
		 <textarea id="login-pass" maxlength="64" minlength="8" rows="1" 
			 placeholder="Password" required="true"></textarea>

		 <button id="login-enter" type="button">Enter</button>

		 <a href="./register/index.html">Create new user</a>

	 </article>
	 <script src="./ass/pocketbase.umd.js"></script>

 </body>
